<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href=""><img src="../images/logo.svg" alt=""></a>
            </div>
            <div class="person">
                <a href="../pages/tela-membros.html"><img src="../images/icone-perfil.svg" alt=""></a>
            </div>
        </div>
    </header>

    <section id="calculadora-imc">
        <h1>Calculadora de √çndice de Massa Corporal</h1>
        <div class="container-calculadora">
            <div class="card-calculadora">
                <div class="calculadora">
                    <div class="title-cacluladora">INSIRA SEUS DADOS</div>
                    <form action="">
                        <label for="">Peso(KG)</label>
                        <input type="number">
                        <label for="">Altura(CM)</label>
                        <input type="text" name="" id="">
                        <label for="">Seu IMC:</label>
                        <input type="text">

                        <div class="buttons-calculadora">
                            <button type="submit">CALCULAR</button>
                            <button type="reset">RESETAR</button>
                        </div>
                    </form>
                </div>
            </div>



        </div>
    </section>
</body>

</html>
